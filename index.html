<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilos.css">

</head>

<body>
    <div id="calculadora">
        <div id="superior">
            <div id="circulos">
                <div class="circulo c-1"></div>
                <div class="circulo c-2"></div>
                <div class="circulo c-3"></div>
            </div>
            <h1 id="pantalla">0</h1>
        </div>
        

        <div id="botones">
            <button id="resetear" class="oscuro">AC</button>
            <button id="negativo" class="oscuro">+/-</button>
            <button id="porcentaje" class="oscuro">%</button>

            <button class="operadores naranja">รท</button>

            

            <button class="numero gris">7</button>
            <button class="numero gris">8</button>
            <button class="numero gris">9</button>
            <button class="operadores naranja">X</button>

            

            <button class="numero gris">4</button>
            <button class="numero gris">5</button>
            <button class="numero gris">6</button>
            <button class="operadores naranja">-</button>

            

            <button class="numero gris">1</button>
            <button class="numero gris">2</button>
            <button class="numero gris">3</button>
            <button class="operadores naranja">+</button>

            <button class="numero gris" id="btn-cero">0</button>

            <button id="punto" class="gris">.</button>
            <button id="igual" class="naranja">=</button>


        </div>
    </div>

</body>

</html>
